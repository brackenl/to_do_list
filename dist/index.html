<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <div class="heading-container">
        <h1>To Do List</h1>
      </div>
      <div class="app-container">
        <div class="projects-container">
            <div class="head">Project</div>
        </div>
        <div class="todo-container">
            <div class="todo desc head">Description</div>
            <div class="todo due head">Due</div>
        </div>
        <div class="project-form-container">
            <form>
                <fieldset>
                
                <!-- Form Name -->
                <legend>New Project:</legend>
                
                <!-- Text input-->
                <div class="project-form-group">
                  <input id="textinput" name="textinput" type="text" placeholder="Project" required="">
                  <input type="submit" value="Add" id="project-submit">   
                </div>
                
                            
                
                </fieldset>
            </form>
        </div>
        <div class="todo-form-container">
            <form>
                <fieldset>
                
                <!-- Form Name -->
                <legend>Create a new To Do:</legend>
                
                <!-- Text input-->
                <div class="form-group">
                  <input id="todo-desc" name="todo-desc" type="text" placeholder="To Do" required="">
                </div>
                
                <!-- Select Basic -->
                <div class="form-group">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                      <option value="Low">Low</option>
                      <option value="Medium">Medium</option>
                      <option value="High">High</option>
                    </select>
                </div>

                <!-- Date input -->
                <div class="form-group">
                    <input type="date" id="due-date" name="due-date" value="2020-03-24" min="2020-03-24">
                </div>

                <input type="submit" value="Add" id="todo-submit">               
                
                </fieldset>
            </form>
                
        </div>
      </div>

      <!-- Expanded Description -->

      <div class=expanded-description style="display: none;">
        
        
      </div>

  
  <script src="main.js" type="text/javascript"></script>
  </body>
</html>
